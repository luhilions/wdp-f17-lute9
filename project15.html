<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Fonts</title>
    
    <style>

table{
width: 900px;
padding: 0px 0px 20px 25px;
}

th{
font-size: 24px;
}

td{
font-size: 20px;
padding: 0px 0xp 15px 20px;
}

</style>

  </head>

  <body>
    
   <table>
       <tr>
         <th> Font Name </th>
         <th> More info about font </th>
      </tr>

      <tr style="font-family": arial, sans-serif;>
         <td> Arial</td>
         <td> arial</td>
     </tr>
    
     <tr style="font-family": "times-new-roman, sans-serif;>
         <td> times new roman</td>
         <td> times new roman</td>
      </tr>

      <tr style="font-family": "courier, sans-serif;>
         <td>courier </td>
         <td> courier</td>
     </tr>
     
      <tr style="font-family": verdana, sans-serif;>
         <td> verdana</td>
         <td>verdana </td>
     </tr>
     
      <tr style="font-family": "trebuchet-MS", sans-serif;>
         <td> trebuchet MS</td>
         <td> trebuchet MS</td>
      </tr>

      <tr style="font-family": georgia, sans-serif;>
         <td>georgia </td>
         <td>georgia </td>
     </tr>
    
     <tr style="font-family": "century-gothic", sans-serif;>
         <td> century gothic</td>
         <td> century gothic</td>
      </tr>

      <tr style="font-family": "lucida-sans-unicode", sans-serif;>
         <td> lucida sans unicode</td>
         <td> lucida sans unicode</td>
     </tr>
     
     <tr style="font-family": "palatino-linotype", sans-serif;>
         <td> palatino linotype</td>
         <td>palatino linotype </td>
     </tr>
     
      <tr style="font-family": "comic-sans-MS", sans-serif;>
         <td> comic sans MS</td>
         <td> comic sans MS</td>
      </tr>

     
  </body>

</html>
