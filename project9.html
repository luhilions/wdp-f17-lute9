<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Table styling</title>
    
    <style type="text/css">  
      
      .border {
        width: 2px; 
        border-style: dotted;
        border-color: blue;
        text-align: center;
      }
      
      .heading {
      background-color: yellow;
      border-style: solid;
      }
      
      .hot {
      color: red;
      }
      
      .cold {
      color: blue;
      }
      
      table {
      border-collapse: collapse;
      }
      
    </style>
  </head>

  <body>
    <table>
    <tr>
    <th class="heading">Monday</th>
     <th class="heading">Tuesday</th>
       <th class="heading">Wednesday</th>
         <th class="heading">Thursday</th>
           <th class="heading">Firday</th>
    </tr>
    <tr>
    <td class="border hot">68</td>
    <td class="border hot">68</td>
    <td class="border hot">70</td>
    <td class="border hot">73</td>
    <td class="border hot">62</td>
    </tr>
    <tr>
    <td class="border cold">53</td>
    <td class="border cold">56</td>
    <td class="border cold">52</td>
    <td class="border cold">58</td>
    <td class="border cold">50</td>
    </tr>
    <tr>
    <td class="border">Thunderstorms</td>
    <td class="border">Partly Cloudy</td>
    <td class="border">Chance of Rain</td>
    <td class="border">Clear</td>
    <td class="border">Windy</td>
    </tr>
    <tr>
    <td class="border"> <img src="images/rain.png" width="110" height="100" alt="rainy" /> </td>
    <td class="border"> <img src="images/cloudy.jpeg" width="110" height="100" alt="cloudy" /> </td>
      <td class="border"> <img src="images/cloudy.jpeg" width="110" height="100" alt="cloudy" /> </td>
    <td class="border"> <img src="images/sunny.png" width="110" height="100" alt="sunny" /> </td>
    <td class="border"> <img src="images/stormy.jpeg" width="110" height="100" alt="stormy" /> </td>
    </tr>
    </table>
  </body>

</html>
