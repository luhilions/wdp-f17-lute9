<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Table styling</title>
  </head>

  <body>
    <table>
    <tr>
    <th>Monday</th>
     <th>Tuesday</th>
       <th>Wednesday</th>
         <th>Thursday</th>
           <th>Firday</th>
    </tr>
    <tr>
    <td>68</td>
    <td>68</td>
    <td>70</td>
    <td>73</td>
    <td>62</td>
    </tr>
    <tr>
    <td>53</td>
    <td>56</td>
    <td>52</td>
    <td>58</td>
    <td>50</td>
    </tr>
    <tr>
    <td>Thunderstorms</td>
    <td>Partly Cloudy</td>
    <td>Chance of Rain</td>
    <td>Clear</td>
    <td>Windy</td>
    </tr>
    <tr>
    <td> <img src="images/rain.png" alt="rainy" /> </td>
    <td> <img src="images/cloudy.jpeg" alt="cloudy" /> </td>
    <td> <img src="images/cloudy.jpeg" alt="cloudy" /> </td>
    <td> <img src="images/sunny.png" alt="sunny" /> </td>
    <td> <img src="images/stormy.jpeg" alt="stormy" /> </td>
    </tr>
    </table>
  </body>

</html>
